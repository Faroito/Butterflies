<!DOCTYPE html>
<html>
<head>
  <title>Papi-lion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="container-aside">
      <form class="my-form">
        <div class="champ">
          <label for="nbdepart">Nb de papillons : </label>
          <input id="nbdepart" value="10"/>
        </div>
        <div class="champ">
          <label for="nbgenerations">Nb de générations : </label>
          <input id="nbgenerations" value="50"/>
        </div> 
        <div class="champ">
          <label for="growthrate">Taux de croissance : </label>
          <input id="growthrate" value="2.8"/>
        </div>
        <div class="champ">
          <label for="speed">Intervalle (en s) : </label>
          <input id="speed" value="0.5"/>
        </div>
        <div class="bouton">
          <input class="valider" type="button" value="Play !" onclick="getFormValues();return false;"> 	
        </div>  
      </form>
      <canvas id="my-graph" width="300" height="300"></canvas>
    </div>
    <canvas id="my-canvas" width="1200" height="700"></canvas>
  </div>
  <script type="text/javascript" src="draw.js"></script>
</body>
</html>
